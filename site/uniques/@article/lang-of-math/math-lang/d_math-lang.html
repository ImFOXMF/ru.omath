<div class="accentBlock" id="d:math-lang" data-type="definition"><div class="side"><div class="type" title="Понятие"><i></i></div></div><div class="content"><div class="primaryWrapper"><div class="main"><p><strong>Математический язык</strong> — искусственный язык, возникший из естественного под влиянием математики путем устранения громоздкости и двусмысленности, а также увеличения гибкости.</p></div></div></div></div>
