<div class="accentBlock" id="d:math-logic" data-type="definition"><div class="side"><div class="type" title="Понятие"><i></i></div></div><div class="content"><div class="primaryWrapper"><div class="main"><p><strong>Математическая логика</strong> — раздел логики, в котором законы, принципы и методы рассуждений формируются с математической строгостью с использованием языка математической логики.</p></div></div></div></div>
