<div class="accentBlock" id="definition:rule-of-sum" data-type="definition"><div class="side"><div class="type" title="Понятие"><i></i></div></div><div class="base"><div class="main"><section><div class="title">Правило сложения</div><div class="content" data-content=""><p>Если объект из класса <span class="mathInline strMode mord">A</span> можно выбрать <span class="mathInline strMode mord">a</span> способами, а объект из класса <span class="mathInline strMode mord">B</span> можно выбрать <span class="mathInline strMode mord">b</span> способами, то выбор «<span class="mathInline strMode mord">A</span> или <span class="mathInline strMode mord">B</span>» можно осуществить <span class="mathInline strMode">a+b</span> способами при условии, что эти классы не пересекаются.</p></div></section></div></div></div>
