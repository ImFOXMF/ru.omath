<p>Предположим, что в точку <span class="mathInline strMode">B</span> можно попасть <span class="mathInline strMode">5</span>-ю способами.
Из точки <span class="mathInline strMode">B</span> в <span class="mathInline strMode">E</span> ведет всего одна дорога.
Поэтому любой из <span class="mathInline strMode">5</span>-ти способов попасть в <span class="mathInline strMode">B</span>, пройдя еще по одной единственной дороге, превращается в способ попасть в <span class="mathInline strMode">E</span>.
Значит, попасть в <span class="mathInline strMode">E</span> столько же способов, сколько попасть в <span class="mathInline strMode">B</span>.</p>
