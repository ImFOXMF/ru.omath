<div class="accentBlock" id="important:zero-factorial" data-type="important"><div class="side"><div class="type" title="Важно"><i></i></div></div><div class="base"><div class="main"><section><div class="content" data-content=""><p>Сам по себе <span class="mathInline"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>0</mn><mo stretchy="false">!</mo></mrow><annotation encoding="application/x-tex">0!</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6944em;"></span><span class="mord">0</span><span class="mclose">!</span></span></span></span></span> не имеет смысла, но он может возникнуть в формулах.
По этому все согласились считать <span class="mathInline"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>0</mn><mo stretchy="false">!</mo><mo>=</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">0! = 1</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6944em;"></span><span class="mord">0</span><span class="mclose">!</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">1</span></span></span></span></span>, чтобы <ab-strong>не ломать красивые формулы</ab-strong>.</p></div></section></div></div></div>
