desc: >
    "Сколькими способами можно...", "Сколько есть вариантов...". Знакомые слова? Изучив комбинаторику, вы освоите крайне полезные приемы, которые помогут быстро решать задачи в самых разных разделах математики и даже в быту!

results:
    - Быстро считать количество комбинаций с самыми разными условиями.
    - Проверять существуют ли комбинации с нужными свойствами.
    - Решать множество полезных в быту и на работе задач.
    - Использовать приемы комбинаторики для исследования самой математики.

topics:
    - Прямой перебор
    - Правило сложения
    - Правило умножения
    - Факториал
    - Формула включений-исключений
    - Размещения
    - Перестановки
    - Сочетания
    - Бином Ньютона
    - Треугольник Паскаля
    - Рекуррентные соотношения

dependencies:
    set-theory: high